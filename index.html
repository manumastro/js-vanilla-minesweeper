<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Campo Minato </title>
</head>
<body>
  
  <div id="minefield">
    <header class="container">
      <div class="d-flex justify-content-center align-items-center py-3">
        <label for="level" class="px-3">Difficoltà: </label>
        <select id="difficulty" name="level" class="px-3 form-select">
          <option value="0" selected>Easy</option>
          <option value="1">Hard</option>
          <option value="2">Crazy</option>
        </select>
        <button id="play" type="button" class="btn btn-success mx-3">Play</button>
      </div>
    </header>

    <main class="d-flex justify-content-center align-items-center flex-column">
      <h2>Seleziona il livello di difficoltà e genera la griglia</h2>
      <!-- <div class="grid d-flex flex-wrap align-content-start">
        <div class="cell square100"><span>x</span></div>
      </div> -->
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
